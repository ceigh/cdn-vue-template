<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <title>Example</title>
    <meta name="description" content="Example" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <link rel="icon" href="./img/favicon.ico" sizes="32x32" />
    <link rel="icon" href="./img/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#040e08" />

    <!-- Preloads -->
    <link rel="preconnect" href="https://esm.sh" />
    <link rel="preconnect" href="https://raw.esm.sh" />
    <link rel="preconnect" href="https://api.iconify.design" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://esm.sh/@fontsource-variable/martian-mono@5.0.13?css"
    />
    <link
      rel="stylesheet"
      href="https://esm.sh/@unocss/reset@0.60.4/sanitize/sanitize.css?css"
    />
    <link
      rel="stylesheet"
      href="https://esm.sh/@unocss/reset@0.60.4/sanitize/forms.css?css"
    />
    <style>
      html {
        font-family: "Martian Mono Variable", monospace;
        font-size: 100%;
        background: #040e08;
        color: #e4f3ea;
      }

      [un-cloak] {
        display: none;
      }
    </style>

    <!-- UnoCSS -->
    <script src="https://raw.esm.sh/@unocss/runtime@0.60.4/preset-mini.global.js"></script>
    <script src="https://raw.esm.sh/@unocss/runtime@0.60.4/preset-icons.global.js"></script>
    <script src="./js/uno.config.js"></script>
    <script src="https://raw.esm.sh/@unocss/runtime@0.60.4/core.global.js"></script>

    <!-- Modules -->
    <!-- Polyfill -->
    <script
      async
      src="https://raw.esm.sh/es-module-shims@1.10.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://esm.sh/vue@3.4.27/dist/vue.esm-browser.prod.js"
        }
      }
    </script>

    <!-- Init -->
    <script type="module" src="./js/main.js"></script>
  </head>

  <body un-cloak></body>
</html>
